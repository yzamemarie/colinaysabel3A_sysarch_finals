<!DOCTYPE html>
<!-- template By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="src\index.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <!--login form-->
    <div class="login form">
      <header>
        <img src="./mentormingle.png" alt="matutor logo" height="100" width="230">
        <h4> </h4>
        <h4>LOGIN</h4>
      </header>
      <form action="#">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <a href="#">Forgot password?</a>
        <input type="button" class="button" value="Login">
      </form>
      <div class="signup">
        <span class="signup">Don't have an account?
         <label for="check">  SIGNUP</label>
        </span>
      </div>
    </div>

    <!--signup form-->
    <div class="registration form">
      <header>
        <img src="./mentormingle.png" alt="matutor logo" height="100" width="230">
        <h4> </h4>
        <h4>REGISTER</h4>
      </header>
      <form action="#">
        <input type="text" placeholder="Enter your First Name" id="box">
        <input type="text" placeholder="Enter your Last Name" id="box" >        
        <input type="text" placeholder="Enter your address">
        <input type="text" placeholder="Enter your email">
        <input type="password" placeholder="Create a password" id="box">
        <input type="password" placeholder="Confirm your password" id="box">
        <input type="button" class="button" value="Signup">
      </form>
      <div class="signup">
        <span class="signup">Already have an account?
         <label for="check">  LOGIN</label>
        </span>
      </div>
    </div>
  </div>

</body>
</html>
